<div>
    <div *ngFor='let dim of dimensions'>
        <label>
            <input type='checkbox' 
                   (change)='changed(dim.name);dim.isChecked = !dim.isChecked'
                   [disabled]='!dim.isChecked && disableUncheckedDimensions'
                   [checked]='dim.isChecked'/>
                   {{dim.name}}
        </label>
    </div>
</div>
