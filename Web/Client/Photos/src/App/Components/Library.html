<div class='main-grid' *ngIf='library'>

    <div [ngStyle]=' { "background-image": "url(" + selectedPhotoPath + ")" } ' class='photo-background1 photo'></div>
    <div [ngStyle]=' { "background-image": "url(" + selectedPhotoPath + ")" } ' class='photo-background2 photo'></div>
    <div [ngStyle]=' { "background-image": "url(" + selectedPhotoPath + ")" } ' class='photo-foreground photo'></div>

    <a *ngIf='previousPath' [routerLink]='[previousPath]' class='previous-photo navigation-button'>&lt;</a>
    <a *ngIf='nextPath' [routerLink]='[nextPath]' class='next-photo navigation-button'>&gt;</a>

    <div class='photo-list' *ngIf='showPhotoList'>
        <ng-template ngFor let-photo [ngForOf]="photos">
                <a [routerLink]='["/Library", library.path, "Photo", photo]' *ngIf='photo === selectedPhoto' class='selected' scrollTo>
                    <img alt='Photo {{photo}}' src='/Photos/Data/{{library.path}}/x150/{{photo}}' style='max-height: 150px;' />
                </a>
                <a [routerLink]='["/Library", library.path, "Photo", photo]' *ngIf='photo !== selectedPhoto'>
                    <img alt='Photo {{photo}}' src='/Photos/Data/{{library.path}}/x150/{{photo}}' style='max-height: 150px;' />
                </a>
        </ng-template>
    </div>

</div>
