<div class="preview">

    <div>
        <input type="button" 
               (click)="insertIntoDocument()" 
               value="Insert Code into your Document" 
               i18n-value="@@CodePreview-InsertButtonText"
               *ngIf=" imageUrl" />
    </div>

    <img *ngIf="imageUrl" src="{{imageUrl}}" alt="QR Code" />
    <span *ngIf="!imageUrl" i18n="@@CodePreview-NoDataInfoText">Please set some data to generate a QR code.</span>

</div>
