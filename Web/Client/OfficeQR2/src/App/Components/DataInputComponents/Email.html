<form>

    <div class="form-group">
        <label for="email">Email:</label>
        <div class="control-container">
            <input [(ngModel)]="data.email" type="email" name="email" required 
                   placeholder="someone@example.com" 
                   (input)="dataChanged()"/>
        </div>
    </div>

</form>
