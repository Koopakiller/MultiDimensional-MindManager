<a (click)='goTo("Index")'>Back</a>
<form>
    <section>
        <div class="form-group">
            <label for="title">Title:</label>
            <div class="control-container">
                <input [(ngModel)]="title" type="text" name="title" placeholder="" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <div class="control-container">
                <input [(ngModel)]="firstName" type="text" name="firstName" placeholder="John" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <div class="control-container">
                <input [(ngModel)]="middleName" type="text" name="middleName" placeholder="" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <div class="control-container">
                <input [(ngModel)]="lastName" type="text" name="lastName" placeholder="Doe" (input)="updateData()" />
            </div>
        </div>
    </section>
    <section>
        <div class="form-group">
            <label for="company">Company:</label>
            <div class="control-container">
                <input [(ngModel)]="company" type="text" name="company" placeholder="My Company" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="jobRole">Job Role:</label>
            <div class="control-container">
                <input [(ngModel)]="jobRole" type="text" name="jobRole" placeholder="CEO" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="jobTitle">Job Title:</label>
            <div class="control-container">
                <input [(ngModel)]="jobTitle" type="text" name="jobTitle" placeholder="CEO" (input)="updateData()" />
            </div>
        </div>
    </section>
    <section>
        <div class="form-group">
            <label for="phoneNumberWork">Phone (Work):</label>
            <div class="control-container">
                <input [(ngModel)]="phoneNumberWork" type="tel" name="phoneNumberWork" placeholder="+49 01234 567890" (input)="updateData()"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumberHome">Phone (Work):</label>
            <div class="control-container">
                <input [(ngModel)]="phoneNumberHome" type="tel" name="phoneNumberHome" placeholder="+49 01234 567890" (input)="updateData()"
                />
            </div>
        </div>
    </section>
    <section>
        <div class="form-group">
            <label for="addressStreetAndNumber">Street Name and Number:</label>
            <div class="control-container">
                <input [(ngModel)]="addressStreetAndNumber" type="text" name="addressStreetAndNumber" placeholder="X-Street 1" (input)="updateData()"
                />
            </div>
        </div>
        <div class="form-group">
            <label for="addressZip">ZIP:</label>
            <div class="control-container">
                <input [(ngModel)]="addressZip" type="text" name="addressZip" placeholder="12627" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="addressCity">City:</label>
            <div class="control-container">
                <input [(ngModel)]="addressCity" type="text" name="addressCity" placeholder="Berlin" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="addressCountry">Country:</label>
            <div class="control-container">
                <input [(ngModel)]="addressCountry" type="text" name="addressCountry" placeholder="Germany" (input)="updateData()" />
            </div>
        </div>
    </section>
    <section>
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="control-container">
                <input [(ngModel)]="email" type="email" name="email" placeholder="me@example.com" (input)="updateData()" />
            </div>
        </div>
        <div class="form-group">
            <label for="url">Url:</label>
            <div class="control-container">
                <input [(ngModel)]="url" type="url" name="url" required placeholder="https://example.com/" (input)="updateData()" />
            </div>
        </div>
    </section>

</form>
