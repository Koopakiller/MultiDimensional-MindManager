<div *ngIf="isVisible">

    <div class="background">
        <div class="outer-container">

            <div class="container">

                <div class="header" *ngIf="header">{{header}}</div>

                <div class="text" *ngIf="text">{{text}}</div>

                <div class="links">
                    <a (click)="close()">Close</a>
                </div>

            </div>

        </div>
    </div>
    
</div>
