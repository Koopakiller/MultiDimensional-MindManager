<form>

    <div class="form-group">
        <label for="color">Color:</label>
        <div class="control-container">
            <input [(ngModel)]="data.color" type="color" name="color" required 
                   (input)="dataChanged()"/>
        </div>
    </div>
    <div class="form-group">
        <label for="bgcolor">Background color:</label>
        <div class="control-container">
            <input [(ngModel)]="data.bgcolor" type="color" name="bgcolor" required 
                   (input)="dataChanged()"/>
        </div>
    </div>
    <div class="form-group">
        <label for="ecc">Error Correction Code:</label>
        <div class="control-container">
            <select [(ngModel)]="data.ecc" name="ecc" (input)="dataChanged()">
                <option value="0">Low</option>
                <option value="1">Middle</option>
                <option value="2">Quality</option>
                <option value="3">Hight</option>
            </select>
        </div>
    </div>

</form>
