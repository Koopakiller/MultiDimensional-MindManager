<section class='section'>

    <span class='section-header'>Transactions List</span>

    <div class='section-content'>

        <table>
            <tr>
                <th>Id</th>
                <th>Time Stamp</th>
                <th>Note</th>
                <th>Value</th>
                <th>Person Id</th>
            </tr>
            <tr *ngFor='let transaction of displayList'>
                <td>{{transaction.id}}</td>
                <td>{{transaction.timeStampDate}} <span *ngIf='transaction.timeStampTime'>({{transaction.timeStampTime}})</span></td>
                <td>{{transaction.note}}</td>
                <td>{{transaction.value}}</td>
                <td>{{transaction.personId}}</td>
            </tr>
        </table>

    </div>

</section>

<router-outlet name='next'></router-outlet>
