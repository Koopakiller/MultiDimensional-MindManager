<div id='header'>
    <a routerLink='/' title='Home'><i class='material-icons icon'>home</i></a>
    <a routerLink='/About' title='Info / About'><i class='material-icons icon'>info_outline</i></a>
</div>

<div id='routing-content' #paneContainer>
    <router-outlet></router-outlet>
    <div class="routing-section-scroll-buttons" *ngIf='usesRoutingSections'>
        <a (click)='scrollDownToNextRoutingSection()'><i class="material-icons icon">keyboard_arrow_down</i></a><a (click)='scrollUpToNextRoutingSection()'><i class="material-icons icon">keyboard_arrow_up</i></a>
    </div>
</div>

<loading-indicator *ngIf='isLoading'>Loading...</loading-indicator>
